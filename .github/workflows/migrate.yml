name: Cloudinary Migration

on:
  workflow_dispatch:
    inputs:
      manga_slug:
        description: "Specific manga to migrate (leave empty for all)"
        required: false
        type: string

  # Schedule to run every 5 hours 45 minutes (before 6h timeout)
  # This allows automatic resume if migration is incomplete
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # 5h 50min - safe buffer before 6h limit

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 cloudinary

      - name: ğŸ“„ Download migration log (if exists)
        continue-on-error: true
        run: |
          # Try to download existing migration log from artifacts
          echo "Checking for existing migration log..."

      - name: â˜ï¸ Run migration
        env:
          # Source Cloudinary (OLD account)
          SOURCE_CLOUDINARY_CLOUD_NAME: ${{ secrets.SOURCE_CLOUDINARY_CLOUD_NAME }}
          SOURCE_CLOUDINARY_API_KEY: ${{ secrets.SOURCE_CLOUDINARY_API_KEY }}
          SOURCE_CLOUDINARY_API_SECRET: ${{ secrets.SOURCE_CLOUDINARY_API_SECRET }}

          # Destination Cloudinary (NEW account)
          DEST_CLOUDINARY_CLOUD_NAME: ${{ secrets.DEST_CLOUDINARY_CLOUD_NAME }}
          DEST_CLOUDINARY_API_KEY: ${{ secrets.DEST_CLOUDINARY_API_KEY }}
          DEST_CLOUDINARY_API_SECRET: ${{ secrets.DEST_CLOUDINARY_API_SECRET }}

          # Force unbuffered output for real-time logs
          PYTHONUNBUFFERED: 1
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸš€ STARTING CLOUDINARY MIGRATION"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“‹ Configuration:"
          echo "  Source Cloud: ${SOURCE_CLOUDINARY_CLOUD_NAME}"
          echo "  Destination Cloud: ${DEST_CLOUDINARY_CLOUD_NAME}"
          echo ""

          # Find the migration script
          if [ -f "scripts/migrate_cloudinary.py" ]; then
            echo "âœ… Found script in: scripts/migrate_cloudinary.py"
            cd scripts
          elif [ -f "migrate_cloudinary.py" ]; then
            echo "âœ… Found script in: ./migrate_cloudinary.py"
          else
            echo "âŒ Cannot find migrate_cloudinary.py"
            exit 1
          fi

          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

          if [ -n "${{ inputs.manga_slug }}" ]; then
            echo "ğŸ¯ Migrating specific manga: ${{ inputs.manga_slug }}"
            python -u migrate_cloudinary.py "${{ inputs.manga_slug }}"
          else
            echo "ğŸ“š Migrating ALL manga from source to destination"
            python -u migrate_cloudinary.py
          fi

          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Migration script completed"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ğŸ’¾ Upload migration log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-log-${{ github.run_number }}
          path: |
            migration_log.csv
            scripts/migration_log.csv
          retention-days: 90
          if-no-files-found: warn

      - name: ğŸ“Š Commit migration log to repo
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check for log file in different locations
          if [ -f migration_log.csv ]; then
            git add migration_log.csv
          elif [ -f scripts/migration_log.csv ]; then
            git add scripts/migration_log.csv
          fi

          git diff --quiet && git diff --staged --quiet || git commit -m "Update migration log [skip ci]"
          git push || echo "Nothing to push"

      - name: ğŸ“ˆ Migration summary
        if: always()
        run: |
          # Check for log file in different locations
          LOG_FILE=""
          if [ -f migration_log.csv ]; then
            LOG_FILE="migration_log.csv"
          elif [ -f scripts/migration_log.csv ]; then
            LOG_FILE="scripts/migration_log.csv"
          fi

          if [ -n "$LOG_FILE" ]; then
            echo "ğŸ“Š Migration Statistics:"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            total=$(tail -n +2 "$LOG_FILE" | wc -l)
            success=$(grep ",success," "$LOG_FILE" | wc -l || echo "0")
            failed=$(grep ",failed," "$LOG_FILE" | wc -l || echo "0")
            skipped=$(grep ",skipped," "$LOG_FILE" | wc -l || echo "0")
            
            echo "Total processed: $total"
            echo "âœ… Success: $success"
            echo "âŒ Failed: $failed"
            echo "â­ï¸  Skipped: $skipped"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            if [ $failed -gt 0 ]; then
              echo "âš ï¸  Some migrations failed. Check the log for details."
              echo "The workflow will automatically retry on next scheduled run."
            fi
            
            if [ $success -eq 0 ] && [ $skipped -eq $total ]; then
              echo "âœ¨ Migration complete! All images already migrated."
            fi
          else
            echo "âš ï¸  No migration log found. Check if the script ran successfully."
          fi

  # Optional: Notify on completion
  notify:
    needs: migrate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“§ Send completion notification
        run: |
          echo "Migration job completed with status: ${{ needs.migrate.result }}"
          # Add your notification logic here (email, Slack, Discord, etc.)
